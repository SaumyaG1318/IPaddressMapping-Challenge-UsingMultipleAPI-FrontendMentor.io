<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="upperhalf"></div>
    <div class="mainContainer">
      <div class="heading">IP Address Tracker</div>
      <div class="search">
        <input
          type="text"
          placeholder="Search IP Address Tracker Search for any IP address or domain"
        />
        <button></button>
      </div>
      <div class="resultBox">
        <div class="result IP">
          <p class="faded">IP ADDRESS</p>
          <p class="res1">192.212.174.101</p>
        </div>
        <div class="result Location">
          <p class="faded">LOCATION</p>
          <p class="res2">Brooklyn, NY 10001</p>
        </div>
        <div class="result TimeZone">
          <p class="faded">TIMEZONE</p>
          <p class="res3">UTC-05:00</p>
        </div>
        <div class="result ISP">
          <p class="faded">ISP</p>
          <p class="res4">SpaceX Starlink</p>
        </div>
      </div>
    </div>
    <div class="lowerhalf" id="map"></div>

    <script src="main.js" type="module" defer></script>
  </body>
</html>
